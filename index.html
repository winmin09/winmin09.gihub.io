<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>옛날옛날에</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game">

  <!-- 상태바 -->
  <div id="statusBar">
    <div class="status">
      배고픔
      <div class="bar" id="fullnessBar"></div>
    </div>
    <div class="status">
      잔인함
      <div class="bar" id="crueltyBar"></div>
    </div>
  </div>

  <!-- 배경 + 캐릭터 -->
  <div id="scene">
    <img id="background" src="images/mountain.png">
    <img id="character" src="">
  </div>

  <!-- 스토리 -->
  <div id="storyBox">
    <p id="story"></p>
  </div>

  <!-- 선택지 -->
  <div id="choices"></div>

  <button id="startBtn">이야기 시작</button>

</div>

<script src="script.js"></script>
</body>
</html>
