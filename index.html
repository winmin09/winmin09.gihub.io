<!DOCTYPE html>
<html lang="ko">
<head>

  <title>옛날옛날에 - 해와 달이 된 오누이</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 상태바 -->

    <div class="status">
      <span>포만감</span>
      <div class="bar" id="fullnessBar"></div>
    </div>
    <div class="status">
      <span>잔인함</span>
      <div class="bar" id="crueltyBar"></div>
    </div>
  </div>

  <!-- 게임 화면 -->
  <div class="game">
    <img id="sceneImage" src="" alt="">
    <p id="storyText"></p>
    <div id="choices"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
